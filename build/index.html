<!doctype html>
<html lang="en">
    <head>
        <title>The Indian is in the dining room</title>
        <style>
            html,
            body {
                height: 100%;
            }
            body {
                display: flex;
            }
            h1 {
                margin: auto;
            }
        </style>
    </head>
    <body>
        <h1>???</h1>
        <script>
            let x = 0;
            document.addEventListener(`keydown`, (e) => {
              if (e.which === 191) {
                x++;
                if (x === 3) {
                    document.querySelector("h1").innerText = "The Indian is in the dining room";
                }
              } else {
                  x = 0;
              }
            });
        </script>
    </body>
</html>
